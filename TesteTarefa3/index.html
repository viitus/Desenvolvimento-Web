<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Cadastro de Registros</h1>
    <form id="formulario">
        <label><span>Nome:</span><input type="text" id="nome"></label>
        <label><span>E-mail:</span><input type="email" id="email"></label>
        <label><span>Telefone:</span><input type="tel" id="telefone"></label>
        <label><span>Idade:</span><input type="number" id="idade"></label>
        <label><span>Cidade:</span><input type="text" id="cidade"></label>
        <div>
            <button type="button" id="cadastrar">Cadastrar</button>
            <button type="button" id="limpar">Limpar</button>
        </div>
    </form>
    
    <div id="container"></div>
    <script src="script.js"></script>
</body>
